<div class="pokemon-select-wrapper">
  <h1>Selecciona tu equipo</h1>

  <input class="search-input" type="text" placeholder="Buscar por nombre o ID" [(ngModel)]="search"
    (input)="onSearch()" />

  <div class="pokemon-scroll-wrapper">
    <div class="pokemon-grid">
      <div *ngFor="let p of filteredPokemon" class="pokemon-card" [class.selected]="isSelected(p)"
        (click)="toggleSelect(p)">
        <img [src]="p.sprites.other.home.front_default" [alt]="p.name" />
        <h4>{{ p.name }}</h4>
        <p>ID: {{ p.id }}</p>
      </div>
    </div>
  </div>

  <button class="confirm-button" [disabled]="selected.length !== 3" (click)="saveAndContinue()">
    Confirmar equipo
  </button>
</div>
